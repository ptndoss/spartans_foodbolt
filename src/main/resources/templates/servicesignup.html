<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>FoodBolt</title>
	<link rel="stylesheet" href="css/servicesignup.css">
</head>
<body>
	
	<div class="split left">
	</div>
        <div class="split right">
        <ul>
		  <li><a onclick="location.href='/loginservice'">Login</a></li>        
		  <li><a onclick="location.href='/'">Home</a></li>
		</ul>
          <div class="login-container">
	RESTAURANT SIGN UP
<form class="modal-content" method="post" th:action="@{addServiceProvider}" th:object = ${ServiceProvder}  enctype="multipart/form-data" >
	<input type="text" id="restaurant_name" name="restaurant_name" placeholder="Restaurant Name" required><br>
	<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email" name="email" placeholder="Email" required><br>
	<input type="password" id="password" name="password" placeholder="Password" required><br>
	<input type="text" pattern="[a-zA-Z\s]*$" id="city" name="city" placeholder="City" required><br>
<select name="state" required>
									<option value="" selected="true" disabled="disabled">State</option>
									<option value="CA">CA</option>
                                </select>
<select name="cuisine_typ" required>
									<option value="" selected="true" disabled="disabled">Cuisine Type</option>
                                    <option value="American">American</option>
                                    <option value="Chinese">Chinese</option>
                                    <option value="Continental">Continental</option>
                                    <option value="Indian">Indian</option>
                                    <option value="Mexican">Mexican</option>
                                </select><br>
    <input type="text" pattern="[0-9]{1,3}" id="total_tables" name="total_tables" placeholder="Total Tables" required><br>
    <input type="text" pattern="[0-9]{2,3}" id="total_occupancy" name="total_occupancy" placeholder="Total Ocuupancy" required><br>
	<button>Submit</button>
</form>
</div>
</div>
<script type="text/javascript">
function goBack() {
    window.history.back();
}
</script>
</body>
</html>
